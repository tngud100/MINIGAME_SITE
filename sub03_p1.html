<!DOCTYPE html>
<head>
    <title>미니게임</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/def.css">
    <link rel="stylesheet" type="text/css" href="./css/site_css.css">
    <link rel="stylesheet" type="text/css" href="./css/baseball.css">
	<script src="./js/jquery.min.js"></script>
    <script src="./js/baseball.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <header class="head_araa"> 
        <div class="box_style1 dis_f al_c flex_jsb">
            <h1>MSG</h1>
            <nav>
                <ul class="dis_f al_c">
                    <li>스타일1</li>
                    <li>스타일2</li>
                    <li>스타일3</li>
                </ul>
                <button class="pc_h md_pop_close">닫기</button>
            </nav>
 
            <div class="md_footer pc_h">
                <p>
                    유사콜론<br/>
                    20210478_박성준 | 20210460_윤영준 | 20181060_김수형
                </p>
            </div>
        </div> 
        <button class="pc_h md_pop_show">메뉴</button>

        <div class="box_style1 play_area_box" id="game_t1">

                    <li id = "pitcher"><img src="img/pitcher_r1.png" width="50px" height="50px"></li>
                    <li id = "pitcher2"><img src="img/pitcher_r2.png" width="50px" height="50px"></li>
                    <li id = "pitcher3"><img src="img/pitcher_slow.png" width="50px" height="50px"></li>
                    <li id = "ball"><img src="img/ball.png" width="25px" height="25px"></li>
                    <li id = "hitter"><img src="img/hitter_ready.png" width="100px" height="100px"></li>
                    <li id = "hitter2"><img src="img/hitter_hit.png" width="100px" height="100px"></li>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="box_style1 dis_f al_c">
            <p>
                유사콜론<br/>
                20210478_박성준 | 20210460_윤영준 | 20181060_김수형
            </p>
        </div>
    </footer>

    <div class="pop_gr pc_h"></div>
